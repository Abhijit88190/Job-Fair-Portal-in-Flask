<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIA Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='PIA_Register.css') }}">
    <style>
        
    </style>
</head>
<body>
    <h1 style="text-align:center; margin-top:2px;">PIA Registration Form</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
<div class="container">
    <form id="piaForm" action="/pia_register" method="post">
        <table>
            <tr>
                <td><label for="consultancyName">Agency Name:</label></td>
                <td><input type="text" id="consultancyName" name="consultancyName" required></td>
            </tr>
            <tr>
                <td><label for="contactPerson">Contact Person Name:</label></td>
                <td><input type="text" id="contactPerson" name="contactPerson" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="contactNumber">Contact Number:</label></td>
                <td><input type="text" id="contactNumber" name="contactNumber" required></td>
            </tr>
            <tr>
                <td><label for="website">Website:</label></td>
                <td><input type="text" id="website" name="website" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" required></textarea></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="confirmPassword">Confirm Password:</label></td>
                <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
            </tr>
        </table>
    
    <button class="btn btn-success" onclick="if(checkPasswordMatch()) { showAlert(); }" style="margin-left:380px; margin-right:10px; ">Submit</button>
    <button class="btn btn-primary" onclick="clearForm()" style="margin-left:10px; background-color:red;">Clear</button>
    <a href="/deo_dashboard" class="btn btn-danger mt-3" style="margin-left:10px;">Exit</a>
</form>
</div>
<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<script>

    function clearForm() {
        document.getElementById("piaForm").reset();
    }
    
</script>
</body>
</html>
